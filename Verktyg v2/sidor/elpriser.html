<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>» | Elpriser</title> <!-- Titeln för hemsidan. -->
    <link rel="stylesheet" href="../style.css"> <!-- CSS Stylesheet. -->
    <script>
      function calc() { // Funktion calc som är till för calculation knappen.
        // Elpriser
        let elpris = document.querySelector("#elpris").value; // Tar värdet från en html input ruta.
        let kwh = document.querySelector("#kwh").value;
        let månad = document.querySelector("#month").value;

        elpris = Number(elpris); // Formaterar inputen till en siffra.
        kwh = Number(kwh);
        månad = Number(månad);

        // Fast pris = 250kr
        let result = (250 * månad) + (månad * 30 * (elpris * kwh)); // Uträkning
        alert(`• Resultat: ${result}kr\n• Per Månad: ${result / månad}kr`); // Gör en alert ruta med resultet samt per månad.

        document.querySelector("#elpris").value = ""; // Rensar input rutan efter man stänger ner alert rutan.
        document.querySelector("#kwh").value = "";
        document.querySelector("#month").value = "";
      }
    </script>
  </head>

    <input type="number" id="elpris" placeholder="Elpris"> <!-- Integer ruta för bara siffror. -->
    <input type="number" id="kwh" placeholder="KwH">
