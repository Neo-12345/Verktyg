    <script>
      function calc() {
        // Cirkel Omkrets
        let radie = document.querySelector("#radie").value;

        // Cirkel Area
        let radie2 = document.querySelector("#radie2").value;

        if(radie) {
            radie = Number(radie);

            let result = 2 * Math.PI * radie;
            let rounded = Math.round(result);
            alert(`• Resultat: ${result}cm\n• Avrundat: ${rounded}cm`);

            document.querySelector("#radie").value = "";
        }

        if(radie2) {
            radie2 = Number(radie2);

            let result = Math.PI * Math.pow(radie2, 2);
            let rounded = Math.round(result);
            alert(`• Resultat: ${result} cm2\n• Avrundat: ${rounded}cm`);

            document.querySelector("#radie2").value = "";
        }
      }
    </script>
