    <script>
      function calc() {
        // Ohm
        let voltOhm = document.querySelector("#voltohm").value;
        let ampereOhm = document.querySelector("#ampereohm").value;

        // Ampere
        let voltAmp = document.querySelector("#voltamp").value;
        let ohmAmp = document.querySelector("#ohmamp").value;

        // Volt
        let ampereVolt = document.querySelector("#amperevolt").value;
        let ohmVolt = document.querySelector("#ohmvolt").value;

        if(voltOhm && ampereOhm) {
          voltOhm = Number(voltOhm);
          ohmAmp = Number(ohmAmp);

          let result = voltOhm / ampereOhm
          alert(`• ${result} Ohm`);

          document.querySelector("#voltohm").value = "";
          document.querySelector("#ampereohm").value = "";
        }

        if(voltAmp && ohmAmp) {
          voltAmp = Number(voltAmp);
          ohmAmp = Number(ohmAmp);

          let result = voltAmp / ohmAmp;
          alert(`• ${result} Ampere`);

          document.querySelector("#voltamp").value = "";
          document.querySelector("#ohmamp").value = "";
        }

        if(ampereVolt && ohmVolt) {
          ampereOhm = Number(ampereOhm);
          ohmVolt = Number(ohmVolt);

          let result = ampereVolt * ohmVolt;
          alert(`• ${result} Volt`)
          
          document.querySelector("#amperevolt").value = "";
          document.querySelector("#ohmvolt").value = "";
        }
      }
    </script>
